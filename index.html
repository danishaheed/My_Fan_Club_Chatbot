<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fan Club Store Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        #userInput { width: 300px; }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();

            document.getElementById("send").onclick = () => {
                const message = document.getElementById("userInput").value;
                socket.emit("message", { message: message });
            };

            socket.on("response", (data) => {
                const chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += `<p>User: ${document.getElementById("userInput").value}</p>`;
                chatbox.innerHTML += `<p>Bot: ${data.reply}</p>`;
                document.getElementById("userInput").value = "";
            });
        });
    </script>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="send">Send</button>
</body>
</html>
